<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Paseador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu CSS -->
      <link rel="stylesheet" href="../../Assets/css/style.css">

</head>
<body>

  <header class="mb-auto w-100 bg-primary text-white">
    <div class="container-fluid p-4 d-flex justify-content-between align-items-center">
      <!-- Logo + título -->
      <div class="d-flex align-items-center">
        <img src="../../Assets/img/logo.png" alt="Logo" class="site-logo me-3">
        <h3 class="mb-0">
          <a href="landingAdmin.html" class="site-title text-white text-decoration-none">
            Manadas - Administracion
          </a>
        </h3>
      </div>

      <!-- Navegación -->
      <nav class="nav nav-masthead">
        <a class="nav-link fw-bold text-white" href="adminPasadeores.html">Mis paseadores</a>
        <a class="nav-link fw-bold text-white" href="adminClientes.html">Mis clientes</a>
        <a class="nav-link fw-bold text-white" href="landingAdmin.html">Panel Principal</a>
      </nav>
    </div>
  </header>

  <div class="container mt-5">
    <h2 class="mb-4">Agregar Paseador</h2>
    <form id="formPaseador">
      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del paseador *</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <!-- Apellido -->
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido del paseador</label>
        <input type="text" class="form-control" id="apellido" name="apellido">
      </div>

      <!-- DNI -->
      <div class="mb-3">
        <label for="dni" class="form-label">DNI del paseador</label>
        <input type="number" class="form-control" id="dni" name="dni" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email del paseador</label>
        <input type="email" class="form-control" id="email" name="email" required >
      </div>

      <!-- Telefono -->
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono del paseador</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" required >
      </div>

      <!-- Botón -->
      <div class="d-grid">
    <button type="submit" class="btn btn-primary" onclick="location.href='formPaseadorComplete.html'">Agregar Paseador</button>
  </div>
    </form>
  </div>
  
  </script>
</body>
</html>
