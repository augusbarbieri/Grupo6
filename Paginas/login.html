<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Manadas</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">

        <div class="card shadow">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Login</h3>

            <!-- Usuario -->
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" placeholder="Ingresá tu usuario">
            </div>

            <!-- Contraseña -->
             <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresá tu contraseña">
            </div>

            <!-- Botones -->
            <div class="d-flex flex-column align-items-center">
            <button class="btn btn-primary mb-2" onclick="window.location.href='Usuario/landingUsuario.html'">
              Ingresar
            </button>
            <button class="btn btn-primary mb-2" onclick="window.location.href='Admin/landingAdmin.html'">
              Ingresar Admin
            </button>
            <button class="btn btn-primary" onclick="window.location.href='Paseador/landingPaseador.html'">
              Ingresar Paseador
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
