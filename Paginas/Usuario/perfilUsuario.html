<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Manadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../Assets/css/style.css">
  <style>
    /* Centrar el contenedor */
    .perfil-container {
      min-height: 70vh; /* ocupa la pantalla sin tapar header/footer */
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Header unificado -->
  <header class="mb-auto w-100 bg-primary text-white">
    <div class="container-fluid p-4 d-flex justify-content-between align-items-center">
      <!-- Logo + t√≠tulo -->
      <div class="d-flex align-items-center">
        <img src="../../Assets/img/logo.png" alt="Logo" class="site-logo me-3" style="height:40px; width:auto;">
        <h3 class="mb-0">
          <a href="landingUsuario.html" class="text-white text-decoration-none">
            Manadas - Usuario
          </a>
        </h3>
      </div>

      <!-- Navegaci√≥n -->
      <nav class="nav nav-masthead">
        <a class="nav-link fw-bold text-white" href="perfilUsuarioMisManadas.html">Mis Manadas</a>
        <a class="nav-link fw-bold text-white" href="perfilUsuarioMisMascotas.html">Mis Mascotas</a>
        <a class="nav-link fw-bold text-warning" href="perfilUsuario.html">Mi Perfil</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero text-center text-white bg-dark py-5">
    <div class="container">
      <h1 class="display-4 fw-bold">Este es tu perfil</h1>
      <p class="lead">Administra tu informaci√≥n y gestiona tus datos personales üêæ</p>
    </div>
  </section>

  <!-- Contenedor Perfil centrado -->
  <div class="perfil-container">
    <div class="perfil-card text-center bg-light p-4 rounded shadow">
      <img src="../../Assets/img/Usuario.jpg" alt="Foto de perfil"
           class="rounded-circle border d-block mx-auto mb-3" width="200" height="200"> 
      
      <!-- Input para cambiar el nombre -->
      <input type="text" class="form-control mb-3" placeholder="Mi nombre">

      <!-- Bot√≥n logout -->
      <button class="btn btn-danger w-100" onclick="window.location.href='../Login.html'">
        Logout
      </button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer id="smartFooter" class="smart-footer">
    <p>
      <a href="https://www.instagram.com/la_cucha_de_chimuela" target="_self">
        Nuestras redes
      </a>
    </p>
  </footer>

  <!-- JS -->
  <script>
    // Footer inteligente
    const footer = document.getElementById('smartFooter');
    let hideTimeout;

    function showFooter() {
      footer.classList.add('show');
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => footer.classList.remove('show'), 2500);
    }

    window.addEventListener('mousemove', showFooter);
    window.addEventListener('scroll', showFooter);
    window.addEventListener('touchstart', showFooter);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
