<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Mascota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu CSS -->
        <link rel="stylesheet" href="../../Assets/css/style.css">

</head>
<body>
<header class="mb-auto w-100 bg-primary text-white">
  <div class="container-fluid p-4 d-flex justify-content-between align-items-center">
    <!-- Logo + título -->
    <div class="d-flex align-items-center">
      <img src="../../Assets/img/logo.png" alt="Logo" class="site-logo me-3">
      <h3 class="mb-0">
        <a href="landingUsuario.html" class="site-title text-white text-decoration-none">
          Manadas - Usuario
        </a>
      </h3>
    </div>

    <!-- Navegación -->
    <nav class="nav nav-masthead">
      <a class="nav-link fw-bold text-white" href="perfilUsuarioMisManadas.html">Mis Manadas</a>
      <a class="nav-link fw-bold text-white" href="perfilUsuarioMisMascotas.html" style="color: rgb(255, 153, 0);">Mis Mascotas</a>
      <a class="nav-link fw-bold text-white" href="perfilUsuario.html">Mi Perfil</a>
    </nav>
  </div>
</header>


      <div class="container mt-5">
    <h2 class="mb-4">Agregar Mascota</h2>
    <form id="formMascota">
      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de la mascota</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <!-- Raza -->
      <div class="mb-3">
        <label for="raza" class="form-label">Raza</label>
        <input type="text" class="form-control" id="raza" name="raza">
      </div>

      <!-- Edad -->
      <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" name="edad" min="0">
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
      </div>

      <!-- Botón -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" href="perfilUsuarioMisMascotas.html">Agregar Mascota</button>
      </div>
    </form>
  </div>
  
  </script>
</body>
</html>
