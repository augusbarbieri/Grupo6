<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Mascotas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    /* Fondo general oscuro y texto claro */
    body {
      background-color: #1e1e2f;
      color: #fff;
      min-height: 100vh;
    }

  
    .mascotas-container {
      background-color: #343a40;
      border-radius: 12px;
      padding: 30px;
      max-width: 1100px;
      margin: 30px auto;
    }

    .mascota-card {
      background-color: #495057;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    .mascota-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 12px;
    }


    .smart-footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: #111;
      color: #bbb;
      text-align: center;
      padding: 12px 16px;
      transform: translateY(100%);
      opacity: 0;
      transition: transform .3s ease, opacity .3s ease;
      pointer-events: none; /* No clickeable mientras está oculto */
    }
    .smart-footer.show {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;  
    }
    .smart-footer a {
      color: #bbb;
      text-decoration: none;
    }
    .smart-footer a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>


 <header class="mb-auto">
  <div class="text-bg-dark p-4 d-flex justify-content-between align-items-center">
    <h3 class="float-md-start mb-0">
      <a href="landingUsuario.html" class="text-decoration-none text-white">
        Manadas - Usuario
      </a>
    </h3>
    
    <nav class="nav nav-masthead justify-content-center float-md-end">
      <a class="nav-link fw-bold py-1 px-10 active" style="color: yellow;">Mis Manadas</a>
      <a class="nav-link fw-bold py-1 px-10" href="perfilUsuarioMisMascotas.html">Mis Mascotas</a>
      <a class="nav-link fw-bold py-1 px-10" href="perfilUsuario.html">Mi Perfil</a>
    </nav>
  </div>
</header>

<div class="row g-4 justify-content-center">
  <div class="col-md-4 d-flex justify-content-center">
    <div class="mascota-card" style="width: 250px;">
      <img src="../../Assets/img/yo.jpeg" alt="Foto de perfil"
        class="rounded-circle border d-block mx-auto mb-3" width="150" height="150"> 
      <input type="file" class="form-control mb-2" accept="image/*">
      <input type="text" class="form-control mb-2" placeholder="Nombre">
    </div>
  </div>
</div>

  <!-- FOOTER: texto clickeable que aparece al mover el mouse -->
  <footer id="smartFooter" class="smart-footer">
    <p>
      <a href="https://www.youtube.com/watch?v=LdHqXER258Y&ab_channel=ViralDoseofInternet" target="_self">Nuestas redes</a>
    </p>
  </footer>

  <script>
    // Preview de imagen al elegir archivo
    document.querySelectorAll('input[type="file"][data-preview]').forEach(input => {
      input.addEventListener('change', (e) => {
        const file = e.target.files && e.target.files[0];
        const previewId = e.target.getAttribute('data-preview');
        const img = document.getElementById(previewId);
        if (file && img) {
          const reader = new FileReader();
          reader.onload = () => img.src = reader.result;
          reader.readAsDataURL(file);
        }
      });
    });

    // Footer que aparece al mover mouse / tocar pantalla / scrollear
    const footer = document.getElementById('smartFooter');
    let hideTimeout;

    function showFooter() {
      footer.classList.add('show');
      clearTimeout(hideTimeout);
      // Oculta de nuevo después de 2.5s sin interacción
      hideTimeout = setTimeout(() => footer.classList.remove('show'), 2500);
    }

    window.addEventListener('mousemove', showFooter);
    window.addEventListener('scroll', showFooter);
    window.addEventListener('touchstart', showFooter);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
