<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Mascotas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Tu hoja de estilos -->
  <link rel="stylesheet" href="../../Assets/css/style.css">
</head>
<body>

 <!-- Header -->
<header class="mb-auto w-100 bg-primary text-white">
  <div class="container-fluid p-4 d-flex justify-content-between align-items-center">
    <!-- Logo + título -->
    <div class="d-flex align-items-center">
      <img src="../../Assets/img/logo.png" alt="Logo" class="site-logo me-3">
      <h3 class="mb-0">
        <a href="landingUsuario.html" class="site-title text-white text-decoration-none">
          Manadas - Usuario
        </a>
      </h3>
    </div>

    <!-- Navegación -->
    <nav class="nav nav-masthead">
      <a class="nav-link fw-bold text-warning" href="perfilUsuarioMisManadas.html">Mis Manadas</a>
      <a class="nav-link fw-bold text-white" href="perfilUsuarioMisMascotas.html">Mis Mascotas</a>
      <a class="nav-link fw-bold text-white" href="perfilUsuario.html">Mi Perfil</a>
    </nav>
  </div>
</header>


  <!-- Contenedor Mascotas -->
  <div class="row g-4 justify-content-center">
    <div class="col-md-4 d-flex justify-content-center">
      <div class="mascota-card" style="width: 250px;">
        <img src="../../Assets/img/yo.jpeg" alt="Foto de perfil"
          class="rounded-circle border d-block mx-auto mb-3" width="150" height="150"> 
        <input type="file" class="form-control mb-2" accept="image/*">
        <input type="text" class="form-control mb-2" placeholder="Nombre">
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer id="smartFooter" class="smart-footer">
    <p>
      <a href="https://www.instagram.com/la_cucha_de_chimuela/" target="_self">Nuestras redes</a>
    </p>
  </footer>

  <!-- JS -->
  <script>
    // Footer que aparece al mover mouse / tocar pantalla / scrollear
    const footer = document.getElementById('smartFooter');
    let hideTimeout;

    function showFooter() {
      footer.classList.add('show');
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => footer.classList.remove('show'), 2500);
    }

    window.addEventListener('mousemove', showFooter);
    window.addEventListener('scroll', showFooter);
    window.addEventListener('touchstart', showFooter);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
